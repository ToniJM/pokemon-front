<div class="mt-4 col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
      <form #registerForm=ngForm (ngSubmit)="onSubmit()" >

        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Username" [(ngModel)]="form.name" required>
            <div class="text-danger" [hidden]="!error.name">
              {{error.name}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="form.email" required [email]="true">
            <div class="text-danger" [hidden]="!error.email">
              {{error.email}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="form.password" required>
            <div class="text-danger" [hidden]="!error.password">
              {{error.password}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="password_confirmation" class="col-sm-2 col-form-label">Confirmation</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="Password Confirmation" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
            <a routerLink="/login" class="btn btn-info float-right" >Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
