<div class="mt-4 col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">

        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="form.email" required [email]="true">
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            <a routerLink="/register" class="btn btn-info float-right" >Register</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
